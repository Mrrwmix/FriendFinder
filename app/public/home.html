<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/b2b4a4bb36.js"></script>
  </head>
  <body
    class="bg-secondary"
    style="font-family: Verdana, Geneva, Tahoma, sans-serif"
  >
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-md-12 p-3">
          <h1 class="text-center text-white" style="font-size: 60px">
            Pro Wrestling Friend Finder!
          </h1>
        </div>
      </div>
      <div class="row bg-secondary p-5">
        <div class="col-md-12">
          <h2 class="text-center text-light">
            Take a survey to see which professional wrestler could be your
            friend.
          </h2>
        </div>
        <div class="col-md-12 m-3 p-2">
          <button
            class="btn btn-light btn-block rounded"
            style="font-size: 36px"
          >
            Take the Survey
          </button>
        </div>
      </div>
      <div class="row bg-dark text-white fixed-bottom">
        <div class="col-md-12 p-3 text-left">
          <button class="btn btn-dark rounded-pill text-center">
            View API Friends List
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
