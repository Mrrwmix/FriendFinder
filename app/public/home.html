<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../assets/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/b2b4a4bb36.js"></script>
  </head>
  <body
    class="bg-secondary"
    style="font-family: Verdana, Geneva, Tahoma, sans-serif"
  >
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-md-12 p-3">
          <h1 class="text-center text-white" style="font-size: 60px">
            Pro Wrestling Friend Finder!
          </h1>
        </div>
      </div>
      <div class="row bg-secondary p-5">
        <div class="col-md-12">
          <h2 class="text-center text-light">
            Take a survey to see which professional wrestler(s) match your
            personality.
          </h2>
        </div>
        <div class="col-md-12 m-3 p-2">
          <a href="/survey"
            ><button
              class="btn btn-light btn-block rounded"
              style="font-size: 36px"
            >
              <i class="far fa-address-card"></i>
              Take the Survey
            </button></a
          >
        </div>
      </div>
      <div class="row bg-dark text-dark fixed-bottom">
        <div class="col-md-12 p-3 text-center">
          <a href="/api/friends"
            ><button class="btn btn-light rounded-pill text-center">
              <i class="fab fa-js-square"></i>
              View API Friends List
            </button></a
          >
          <a href="https://github.com/Mrrwmix/FriendFinder" target="_blank"
            ><button class="btn btn-light rounded-pill text-center">
              <i class="fab fa-github-alt"></i>
              Github Repo
            </button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
